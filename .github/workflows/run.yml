name: Run

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run and export notebook
        run: |
          uv run marimo export html notebook.py -o output/index.html -- \
            --geocode-precision 8 \
            --num-clusters 10 \
            --log-file run.log \
            test/sample-archive/
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend dependencies and build
        working-directory: frontend
        run: |
          npm install
          npm run build
      - name: Move frontend to output
        run: mv frontend/dist output/frontend
      - name: Copy aggregations.json
        run: cp frontend/aggregations.json output/frontend/aggregations.json
      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages